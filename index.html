<!DOCTYPE html>
<html>
<head>
  <title>Login - Área Restrita</title>
  <!-- Adicione o Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
    .login-box { background: #f9f9f9; padding: 20px; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { background: #4285F4; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="password" placeholder="Sua senha">
    <button onclick="login()">Entrar</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAGf1c5m4CLAt5nxpkorOSyZmSdL_dyRFs",
  authDomain: "login-teste-42edd.firebaseapp.com",
  projectId: "login-teste-42edd",
  storageBucket: "login-teste-42edd.firebasestorage.app",
  messagingSenderId: "595222087031",
  appId: "1:595222087031:web:7804e144f3fec6fabf4d72",
  measurementId: "G-JSM83DF539"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    // Função de login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Redireciona após o login
          window.location.href = "https://sites.google.com/view/jeovajads/in%C3%ADcio";
        })
        .catch((error) => {
          document.getElementById("error").textContent = error.message;
        });
    }

    // Verifica se o usuário já está logado
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "https://sites.google.com/view/jeovajads/in%C3%ADcio";
      }
    });
  </script>
</body>
</html>
